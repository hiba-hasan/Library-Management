<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments :: head}"></th:block>
    <title>Member Dashboard</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="container">
    <h2>My Dashboard</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

    <div class="row">
        <div class="col-md-6">
            <h3>My Borrowed Books</h3>
            <div th:if="${#lists.isEmpty(myBooks)}" class="alert alert-info">
                You have no books currently borrowed.
            </div>

            <div class="list-group">
                <div th:each="record : ${myBooks}" class="list-group-item">
                    <h5 th:text="${record.book.title}">Book Title</h5>
                    <p>Borrowed on: <span th:text="${record.borrowDate}"></span></p>
                    <p>Due on: <strong th:text="${record.dueDate}"></strong></p>

                    <form th:action="@{/member/return}" method="post" class="d-inline">
                        <input type="hidden" name="recordId" th:value="${record.id}" />
                        <button type="submit" class="btn btn-sm btn-outline-primary">Return Book</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Browse & Borrow Books</h3>

            <form th:action="@{/member/dashboard}" method="get" class="d-flex mb-3">
                <input class="form-control me-2" type="search" name="keyword"
                       placeholder="Search by title, author, or genre..."
                       th:value="${keyword}"> <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <form th:action="@{/member/borrow}" method="post" class="card p-3">
                <div class="mb-3">
                    <label for="bookId" class="form-label">Select a Book (Only available books shown)</label>
                    <select class="form-select" id="bookId" name="bookId" required>
                        <option th:each="book : ${allBooks}"
                                th:if="${book.availableQuantity > 0}"
                                th:value="${book.id}"
                                th:text="${book.title} + ' by ' + ${book.author}"></option>

                        <option th:if="${#lists.isEmpty(allBooks)}" disabled>
                            No books found.
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Borrow Selected Book</button>
            </form>
        </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
