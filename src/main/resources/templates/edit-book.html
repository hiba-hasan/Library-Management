<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments :: head}"></th:block>
    <title>Edit Book</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div class="container">
    <h2>Edit Book</h2>
    <form th:action="@{/admin/books/update}" th:object="${book}" method="post" class="card p-3">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}">
        </div>
        <div class="mb-3">
            <label for="totalQuantity" class="form-label">Total Quantity</label>
            <input type="number" class="form-control" id="totalQuantity" th:field="*{totalQuantity}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
